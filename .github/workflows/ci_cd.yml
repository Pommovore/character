name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install -r requirements.txt; fi
          
      - name: Lint with flake8
        run: |
          flake8 src tests
          
      - name: Format check with black
        run: |
          black --check src tests
          
      - name: Check imports with isort
        run: |
          isort --check-only --profile black src tests
          
      - name: Test with pytest
        run: |
          pytest --cov=src --cov-report=xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          
  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/character-traits-extractor:latest
            ghcr.io/${{ github.repository }}/character-traits-extractor:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/character-traits-extractor:latest
          cache-to: type=inline
          
  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to development environment
        run: |
          echo "Deploying to development environment..."
          # Add deployment steps here, such as:
          # - SSH into server
          # - Pull latest image
          # - Restart service
          
      # In a real project, you might have additional deployment steps for staging/production